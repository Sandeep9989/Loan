<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<style>
.login-form {
    width: 340px;
    margin: 50px auto;
  	font-size: 15px;
}
.login-form form {
    margin-bottom: 15px;
    background: #f7f7f7;
    box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    padding: 30px;
}
.login-form h2 {
    margin: 0 0 15px;
}
.form-control, .btn {
    min-height: 38px;
    border-radius: 2px;
}
.btn {        
    font-size: 15px;
    font-weight: bold;
}
</style>
</head>

<body>
{% extends "html/header.html" %} {% block body_block %}
<div class="login-form">
    <form action="{% url 'signin' %}" method="post">
    	{% csrf_token %}
        <h2 class="text-center">Log in</h2>     
        {{authentication_message}}  
        <div class="form-group">
            <input type="text" class="form-control" name ="email" value="{{email}}" placeholder="email" required="required">
        </div>
		 <div class="form-group">
            <input type="text" class="form-control" name ="mobilenumber" value="{{mobilenumber}}" placeholder="Mobile Number" required="required">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name ="password"  placeholder="Password" required="required">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Log in</button>
        </div>
<!--         <div class="clearfix"> -->
<!--             <label class="float-left form-check-label"><input type="checkbox"> Remember me</label> -->
<!--             <a href="#" class="float-right">Forgot Password?</a> -->
<!--         </div>         -->

    </form>
    <p class="text-center"><a href="{% url 'userregistrtion' %}">Create an Account</a></p>
</div>
{% endblock %}    
</body>
</html>
